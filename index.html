<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo/logo.svg" alt="Место" class="header__logo">
    </header>

    <main>
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="Жак" class="profile__image">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="cards">
        <div class="card">
          <button class="card__trash" type="button"></button>
          <img src="./images/kara.jpg" class="card__image" alt="Карачевск">
          <div class="card__heading-and-heart">
            <h3 class="card__heading">Карачаевск</h3>
            <button type="button" class="card__heart">
              <img src="./images/logo/heart.svg" alt="Сердце">
            </button>
          </div>
        </div>
        <div class="card">
          <button class="card__trash" type="button"></button>
          <img src="./images/gora.jpg" class="card__image" alt="Гора Эльбрус">
          <div class="card__heading-and-heart">
            <h3 class="card__heading">Гора Эльбрус</h3>
            <button type="button" class="card__heart">
              <img src="./images/logo/heart.svg" alt="Сердце">
            </button>
          </div>
        </div>
        <div class="card">
          <button class="card__trash" type="button"></button>
          <img src="./images/dovbai.jpg" class="card__image" alt="Домбай">
          <div class="card__heading-and-heart">
            <h3 class="card__heading">Домбай</h3>
            <button type="button" class="card__heart">
              <img src="./images/logo/heart.svg" alt="Сердце">
            </button>
          </div>
        </div>
        <div class="card">
          <button class="card__trash" type="button"></button>
          <img src="./images/gora.jpg" class="card__image" alt="Гора Эльбрус">
          <div class="card__heading-and-heart">
            <h3 class="card__heading">Гора Эльбрус</h3>
            <button type="button" class="card__heart">
              <img src="./images/logo/heart.svg" alt="Сердце">
            </button>
          </div>
        </div>
        <div class="card">
          <button class="card__trash" type="button"></button>
            <img src="./images/dovbai.jpg" class="card__image" alt="Домбай">
          <div class="card__heading-and-heart">
            <h3 class="card__heading">Домбай</h3>
            <button type="button" class="card__heart">
              <img src="./images/logo/heart.svg" alt="Сердце">
            </button>
          </div>
        </div>
        <div class="card">
          <button class="card__trash" type="button"></button>
          <img src="./images/kara.jpg" class="card__image" alt="Карачаево-Ч...">
          <div class="card__heading-and-heart">
            <h3 class="card__heading">Карачаево-Черкессия</h3>
            <button type="button" class="card__heart">
              <img src="./images/logo/heart.svg" alt="Сердце">
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button">
          <img src="./images/logo/Close-Icon.svg" alt="крест" class="popup__close-image">
        </button>
        <form name="form-profile" class="popup__form">
          <h3 class="popup__heading">Редактировать профиль</h3>
          <input class="popup__input" type="text" value="Жак-ив Кусто" name="your-name">
          <input class="popup__input" type="text" value="Исследователь окена" name="about-you">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup-cards">
      <div class="popup__container">
        <button type="button" class="popup__close-button">
          <img src="./images/logo/Close-Icon.svg" alt="крест" class="popup__close-image">
        </button>
        <form name="form-profile" class="popup__form">
          <h3 class="popup__heading">Новое место</h3>
          <input class="popup__input" type="text" placeholder="Название" name="your-name">
          <input class="popup__input" type="text" placeholder="Ссылка на картинку" name="about-you">
          <button type="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
