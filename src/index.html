<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo/logo.svg')%>" alt="Место" class="header__logo" data-target="logo">
    </header>

    <main>
      <section class="profile">
        <img src="<%=require('./images/Avatar.jpg')%>" alt="Жак" class="profile__image">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="cards">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button">
          <img src="<%=require('./images/logo/Close-Icon.svg')%>" alt="крест" class="popup__close-image">
        </button>
        <form id="form-profile" name="form-profile" class=" form popup__form form__set">
          <h3 class="popup__heading">Редактировать профиль</h3>
          <input id="name-input" class="popup__input name_input form-input" type="text" value="Жак-ив Кусто" name="your-name" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яёА-ЯЁ\-\s]+" required>
          <span class="form__input-error name-input-error"></span>
          <input id="job-input" class="popup__input job_input form-input" type="text" value="Исследователь окена" name="about-you" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яёА-ЯЁ\-  \s]+$" required>
          <span class="form__input-error job-input-error"></span>
          <button type="submit" class="popup__button form__submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup-cards">
      <div class="popup__container">
        <button type="button" class="popup__close-button">
          <img src="<%=require('./images/logo/Close-Icon.svg')%>" alt="крест" class="popup__close-image">
        </button>
        <form name="form-profile" class="form popup__form form__set">
          <h3 class="popup__heading">Новое место</h3>
          <input id="title-input" class="popup__input name_place form-input" type="text" value="" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яёА-ЯЁ\-\s]+$" required>
          <span class="form__input-error title-input-error"></span>
          <input id="link-input" class="popup__input name_link form-input" type="url" value="" placeholder="Ссылка на картинку" minlength="2" maxlength="30" required>
          <span class="form__input-error link-input-error"></span>
          <button type="submit" class="popup__button form__submit">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup-image">
      <div class="popup-image__container">
        <button type="button" class="popup__close-button">
          <img src="<%=require('./images/logo/Close-Icon.svg')%>" alt="крест" class="popup__close-image">
        </button>
        <img src="" alt="" class="popup-image__image">
        <p class="popup-image__title"></p>
      </div>
    </section>

    <template id="card">
      <div class="card">
        <button class="card__trash" type="button"></button>
        <img src="" class="card__image" alt="">
        <div class="card__heading-and-heart">
          <h3 class="card__heading"></h3>
          <button type="button" class="card__heart"></button>
        </div>
      </div>
    </template> 

  </div>
</body>
</html>
